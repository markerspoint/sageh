<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Sunkissed Beauty</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background: linear-gradient(to bottom, #ffe4e6, #ffffff);
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <header class="w-full bg-white/70 backdrop-blur-md shadow-md py-4 px-6">
      <img
        src="../assets/img/logo.png"
        alt="Sunkissed Beauty Logo"
        class="h-10 mx-auto"
      />
    </header>

    <section class="flex flex-col items-center justify-center flex-grow px-6">
      <div
        class="w-full max-w-md bg-white/80 backdrop-blur-md p-8 rounded-2xl shadow-lg border border-rose-100"
      >
        <h2 class="text-2xl font-semibold text-center mb-6 text-rose-700">
          Welcome Back, darling! ✨
        </h2>

        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full mb-4 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:outline-none"
        />

        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full mb-6 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:outline-none"
        />

        <button
          onclick="login()"
          class="w-full bg-rose-500 hover:bg-rose-600 text-white py-3 rounded-full shadow-md transition font-medium"
        >
          Login
        </button>

        <p class="text-center mt-4 text-gray-700">
          Don’t have an account?
          <a
            href="signup.html"
            class="text-rose-600 font-semibold hover:underline"
          >
            Sign up
          </a>
        </p>
      </div>
    </section>

    <footer class="bg-gray-900 text-gray-300 text-center py-4 mt-10">
      <p>© 2025 Sunkissed Beauty by Sage Anne Acol — All Rights Reserved</p>
    </footer>

    <script src="../assets/js/script.js"></script>
  </body>
</html>
