<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sunkissed Beauty - Welcome</title>

    <link rel="stylesheet" href="../assets/css/styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes moveBG {
        0% {
          background-position: 0% 100%;
        }
        100% {
          background-position: 100% 0%;
        }
      }

      .hero-bg-animated {
        background-image: url("../assets/img/hero-bg.jpg");
        background-size: 260% 260%;
        background-repeat: no-repeat;
        background-position: 0% 100%;
        animation: moveBG 60s linear infinite;
      }
    </style>
  </head>

  <body class="bg-white text-gray-800">
    <header
      class="w-full sticky top-0 z-50 bg-white/70 backdrop-blur-md shadow-md"
    >
      <div
        class="max-w-6xl mx-auto flex items-center justify-between py-4 px-6"
      >
        <img
          src="../assets/img/logo.png"
          alt="Sunkissed Beauty Logo"
          class="h-12 w-auto"
        />

        <nav class="hidden md:flex items-center space-x-6 text-lg">
          <a
            href="../auth/login.html"
            class="relative text-rose-700 font-semibold py-1 hover:text-rose-500 transition
                   after:absolute after:left-0 after:-bottom-1 after:h-[2px] after:w-0
                   after:bg-rose-500 after:transition-all after:duration-300 hover:after:w-full"
          >
            Login
          </a>

          <a
            href="../auth/signup.html"
            class="relative text-gray-800 font-semibold bg-rose-300/60 px-3 py-1 rounded-md hover:text-rose-600"
          >
            Sign Up
          </a>
        </nav>

        <button id="menuBtn" class="md:hidden flex flex-col gap-[5px] p-2">
          <span class="w-6 h-[3px] bg-rose-600 rounded"></span>
          <span class="w-6 h-[3px] bg-rose-600 rounded"></span>
          <span class="w-6 h-[3px] bg-rose-600 rounded"></span>
        </button>
      </div>

      <div
        id="mobileMenu"
        class="md:hidden hidden px-6 pb-4 bg-white/90 backdrop-blur-md"
      >
        <a
          href="../auth/login.html"
          class="block py-2 ml-2 text-rose-700 font-semibold"
        >
          Login
        </a>
        <a
          href="../auth/signup.html"
          class="block py-2 text-gray-800 font-semibold bg-rose-300/60 px-3 rounded-md"
        >
          Sign Up
        </a>
      </div>
    </header>


    <section class="relative text-center py-20 px-6 overflow-hidden">
      <div class="absolute inset-0 hero-bg-animated opacity-40"></div>

      <div
        class="absolute inset-0 bg-gradient-to-b from-white/10 to-white/60"
      ></div>

      <div class="relative z-10">
        <h2
          class="text-3xl md:text-5xl lg:text-[4.5rem] font-[700]
                 bg-gradient-to-r from-rose-600 to-pink-400
                 bg-clip-text text-transparent mb-6 leading-tight max-w-4xl mx-auto"
        >
          Let your beauty shine with confidence
        </h2>

        <p
          class="text-md md:text-sm lg:text-lg text-gray-700 max-w-xl mx-auto"
        >
          Find your new favorites in our premium makeup collection.
        </p>

        <div class="max-w-6xl mx-auto px-6 py-10">
          <div class="flex flex-col md:flex-row">
            <div
              class="hidden md:block relative w-full md:w-1/3 h-64 md:h-64 overflow-hidden shadow order-3 md:order-1"
            >
              <img
                src="../assets/img/mee.png.png"
                class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
              />
            </div>
            <div
              class="relative w-full md:w-1/3 h-80 md:h-80 -mt-0 md:-mt-6 overflow-hidden rounded-lg shadow-lg order-2 md:order-2"
            >
              <img
                src="../assets/img/me.png.jpg"
                class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
              />
            </div>
            <div
              class="hidden md:block relative w-full md:w-1/3 h-64 md:h-64 overflow-hidden shadow order-1 md:order-3"
            >
              <img
                src="../assets/img/meee.png.png"
                class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
              />
            </div>
          </div>
        </div>
        <div class="w-full flex justify-center py-6">
          <a
            href="../auth/signup.html"
            class="bg-rose-500 text-white px-8 py-3 rounded-full shadow-lg text-lg font-medium hover:bg-rose-600 transition"
          >
            Get Started
          </a>
        </div>
      </div>
    </section>

    <footer class="bg-gray-900 text-gray-300 mt-10">
      <div
        class="max-w-6xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between text-center md:text-left gap-3"
      >
        <p class="text-sm md:text-base">
          © 2025 Sunkissed Beauty by Sage Anne Acol — All Rights Reserved
        </p>

        <div class="flex gap-4 text-sm md:text-base">
          <a href="#" class="hover:text-white transition">Privacy</a>
          <a href="#" class="hover:text-white transition">Terms</a>
          <a href="#" class="hover:text-white transition">Support</a>
        </div>
      </div>
    </footer>

    <script src="../assets/js/script.js"></script>
  </body>
</html>
